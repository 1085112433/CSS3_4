<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>负边距</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#news {
				width: 200px;
				border: 2px solid lightblue;
				margin: 20px 0 0 20px;
				height: 134px;
				overflow: hidden;
			}
			
			#news li{
				height: 26px;
				line-height: 26px;
				border-bottom: 1px dashed  lightblue;
			}
			#news
		</style>
	</head>
	<body>
		<div id="news">
			<ul>
				<li>Item A</li>
				<li>Item B</li>
				<li>Item C</li>
				<li>Item D</li>
				<li>Item E</li>
			</ul>
		</div>
	</body>
</html>
