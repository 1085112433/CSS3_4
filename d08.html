<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>flex</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			html,
			body {
				height: 100%;
			}
			
			#menu {
				width: 980px;
				margin: 0 auto;
			}
			#menu li{
				width: 33.3%;
				float: left;
			}
			#menu li a{
				display:inline-block;
				height: 26px;
				line-height: 26px;
				border:1px solid cornflowerblue;
			}
		</style>
	</head>

	<body>
		<ul id="menu">
			<li><a href="#" class="item">公司简介</a></li>
			<li><a href="#" class="item">商品展示</a></li>

		</ul>

</html>
